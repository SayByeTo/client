<div class="mushiny-container">

    <span>&nbsp;/&nbsp;{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;{{'WORKSTATION' | translate }}</span>
  </div>
  <div style="margin-top:10px;">
    <!-- search -->
    <span>{{'NAME' | translate }}ï¼š<input kendo-masked-text-box type="text" ng-model="name" style="width:120px;"/></span>
