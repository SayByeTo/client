<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.pod" href="#">{{'POD' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate }}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" ng-model="name" readonly required validationMessage="{{'WARNING_NAME' | translate }}"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'POD_TYPE' | translate}}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="podType" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="podTypeSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label for="placeMark" class="required" style="float:right">{{'PLACE_MARK' | translate}}</label></div>
          <div class="formRight"><input type="text" id="placeMark" name="placeMark" class="k-textbox" ng-model="placeMark"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="sellingDegree" class="required" style="float:right">{{'ITEM_SELLING_DEGREE' | translate}}</label></div>
          <div class="formRight"><input type="text" id="sellingDegree" name="sellingDegree" class="k-textbox" ng-model="sellingDegree"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="description" class="required" style="float:right">{{'DESCRIPTION' | translate}}</label></div>
          <div class="formRight"><input type="text" id="description" name="description" class="k-textbox" ng-model="description"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="podIndex" class="required" style="float:right">{{'POD_INDEX' | translate}}</label></div>
          <div class="formRight"><input type="number" id="podIndex" name="podIndex" class="k-textbox" ng-model="podIndex" required validationMessage="{{'WARNING_POD_INDEX' | translate }}"/></div>
        </li>
        <li>
          <div class="formLeft"><label  class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'UPDATE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
